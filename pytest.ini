[pytest]
# Disable plugins that interfere with offline tests and Windows event loop setup
addopts = -p no:socket -p no:homeassistant-custom-component -p no:pytest-homeassistant-custom-component

# Markers
markers =
    online: marks tests that perform real HTTP calls (set RUN_ONLINE=1)

# asyncio_mode requires pytest-asyncio to be loaded; we avoid it to keep
# config compatible when plugin autoload is disabled
